        </nav>
    </header>
    <main class="main-contacto">
        <section class="section-ubicacion">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1955.0559138502156!2d-58.482357526174866!3d-34.502909141405134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb05b42c928cf%3A0x6f5af6fe948ce03e!2sHarley-Davidson%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1751919116644!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="section-formulario">
            <h2>Deja tu contacto y nos comunicaremos con vos</h2>
            <form>
                <label>Nombre</label>
                <input type="text" placeholder="John Doe">
                <br>
                <label>Edad</label>
                <input type="number" placeholder="40">
                <br>
                <label>Correo Electronico</label>
                <input type="email" placeholder="johndoe@gmail.com">
                <br>
                <label>Contrase√±a</label>
                <input type="password">
                <br>
                <label>Enviar</label>
                <input type="checkbox">
                <br>
                <label>Fecha</label>
                <input type="date">
                <br>
                <label>Deja tus comentarios</label>
                <textarea placeholder="Escribi tus comentarios sobre mi web"></textarea>
                <br>
                <input type="reset" value="Reset">
            </form>
        </section>
        <section class="section-imagen-contacto">
            <img src="../img/paisaje moto.jpg" alt="moto" class="imagen-contacto">
        </section>
    </main>
    <footer>
        <h2>Derechos reservados de AR CUSTOMS</h2>
        <h2>Hecho por Tomi</h2>
        <nav>
            <ul>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <img src="../img/Instagram_icon.png" alt="Logo de Instagram" class="logos">
                    </a>
                </li>
                <li>
                    <a href="https://x.com" target="_blank">

                    </a>
                </li>
                <li>

                <li>
                    <a href="https://www.whatsapp.com" target="_blank">

                    </a>
                </li>
            </ul>
        </nav>
    </footer>
