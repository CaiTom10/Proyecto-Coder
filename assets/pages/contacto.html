                <br>
                <label>Edad</label>
                <input type="number" placeholder="40">
                <br>
                <label>Correo Electronico</label>

                <br>
                <label>Contraseña</label>
                <input type="password">
                <br>
                <label>Enviar</label>
                <input type="checkbox">
                <br>
                <label>Fecha</label>
                <input type="date">
                <br>
                <label>Deja tus comentarios</label>
                <textarea placeholder="Escribi tus comentarios sobre mi web"></textarea>
                <br>
                <input type="reset" value="Reset">
            </form>
        </section>
        <section class="section-imagen-contacto">
